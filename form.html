<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="d-flex flex-row justify-content-center m-5">
        <div class="card"> <!--card container-->
            <h1 class="heading">SignIn</h1>
            <!--User SignIn form-->
            <form> 
            <input type="text" id="email" placeholder="email" autocomplete="off" class="form backcolor" required>
            <input type="password" id="password" placeholder="password" autocomplete="off" class="form backcolor" required>
            <div class= "d-flex flex-row justify-content-center">
                <button class="button mb-5" id="login-btn">Sign In</button>
            </div>
        </form>
        </div>
    </div>
    <!--Javascript code for login-->
    <script>
        const passwordInput = document.getElementById('password');
        passwordInput.addEventListener('blur', function() {
            const password = passwordInput.value;
            if (password.length < 8) {
                alert('Password is weak. It must be at least 8 characters long');
            }
        });
        const openPageButton = document.getElementById('login-btn');
        openPageButton.addEventListener('click', function() {
            window.location.href = 'index.html';
        });
    </script>
</body>


</html>
